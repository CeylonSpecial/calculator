<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Rationale&display=swap" rel="stylesheet">
    <link href='stylesheet.css' rel='stylesheet'>
    <meta charset="UTF-8"/>
</head>
<h1>Calculator</h1>
<body>
    <div id=calculator-container><br>
        <div id=display></div><br>
        <div id=buttons>
            <button id='button0'>0</button>
            <button id='button1'>1</button>
            <button id='button2'>2</button>
            <button id='button3'>3</button>
            <button id='button4'>4</button>
            <button id='button5'>5</button>
            <button id='button6'>6</button>
            <button id='button7'>7</button>
            <button id='button8'>8</button>
            <button id='button9'>9</button>
            <button id='button+'>+</button>
            <button id='button-'>-</button>
            <button id='buttonx'>x</button>
            <button id='button-divide'>/</button>
            <button id='button-equals'>=</button>
            <button id='button-decimal'>.</button>
            <button id='button-clear'>AC</button>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>    
</html>
