<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Rationale&display=swap" rel="stylesheet">
    <link href='stylesheet.css' rel='stylesheet'>
    <meta charset="UTF-8"/>
</head>
<h1>Calculator</h1>
<body>
    <div id=calculator-container><br>
        <div id=display></div><br>
        <div id=buttons>
            <button id='button0' class='all-buttons' key='0'>0</button>
            <button id='button1' class='all-buttons' key='1'>1</button>
            <button id='button2' class='all-buttons' key='2'>2</button>
            <button id='button3' class='all-buttons' key='3'>3</button>
            <button id='button4' class='all-buttons' key='4'>4</button>
            <button id='button5' class='all-buttons' key='5'>5</button>
            <button id='button6' class='all-buttons' key='6'>6</button>
            <button id='button7' class='all-buttons' key='7'>7</button>
            <button id='button8' class='all-buttons' key='8'>8</button>
            <button id='button9' class='all-buttons' key='9'>9</button>
            <button id='button-plus' class='all-buttons' key='+'>+</button>
            <button id='button-minus' class='all-buttons' key='-'>-</button>
            <button id='button-multiply' class='all-buttons' key='x'>x</button>
            <button id='button-divide' class='all-buttons' key='/'>/</button>
            <button id='button-equals' class='all-buttons' key='Enter'>=</button>
            <button id='button-decimal' class='all-buttons' key='.'>.</button>
            <button id='button-clear' class='all-buttons' key='Backspace'>AC</button>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>    
</html>
